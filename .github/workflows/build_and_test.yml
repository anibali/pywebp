name: Build and test packages

on: [push]

defaults:
  run:
    shell: bash

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Build source distribution
        run: |
          python -m pip install build
          python -m build --sdist
      - name: Upload source distribution
        uses: actions/upload-artifact@v3
        with:
          name: sdist-${{ github.sha }}
          path: ./dist/webp-*.tar.gz
          retention-days: 7

  test-sdist:
    name: Test source distribution
    needs: build-sdist
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Fetch source distribution
        uses: actions/download-artifact@v3
        with:
          name: sdist-${{ github.sha }}
          path: dist/
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install the package
        run: |
          python -m pip install dist/webp-*.tar.gz
      - name: Test with pytest
        run: |
          python -m pip install pytest==7.2.1
          pytest tests/

  build-wheels:
    name: Build and test wheels on ${{ matrix.os }}
    needs: build-sdist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            cibw_archs_linux: x86_64
          - os: ubuntu-20.04
            cibw_archs_linux: i686
          - os: ubuntu-20.04
            cibw_archs_linux: aarch64
          - os: ubuntu-20.04
            cibw_archs_linux: ppc64le
          - os: ubuntu-20.04
            cibw_archs_linux: s390x
          - os: windows-2019
            cibw_archs_windows: AMD64
          - os: windows-2019
            cibw_archs_windows: x86
          - os: windows-2019
            cibw_archs_windows: ARM64
          - os: macos-11
            cibw_archs_macos: x86_64
          - os: macos-11
            cibw_archs_macos: arm64
    steps:
      - name: Fetch source distribution
        uses: actions/download-artifact@v3
        with:
          name: sdist-${{ github.sha }}
          path: dist/
      - run: mv dist/webp-*.tar.gz webp.tar.gz
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.15.0
        with:
          package-dir: webp.tar.gz
          output-dir: dist
        env:
          CIBW_BUILD_FRONTEND: build
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_archs_linux }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.cibw_archs_windows }}
          CIBW_ARCHS_MACOS: ${{ matrix.cibw_archs_macos }}
          CIBW_SKIP: "*-muslinux_*"
          # TODO: Use arm64 CI runner when available
          # Skip test for platforms that cannot install dependencies
          # Pillow: i686, pypy<3.9
          # numpy: cp38-musllinux-*
          # Technically can use on platforms that cannot install dependencies (Users has to compile dependencies themselves)
          CIBW_TEST_SKIP: "*_arm64 *_universal2:arm64 *-win32 *_i686 pp{37,38}-*"
          CIBW_PROJECT_REQUIRES_PYTHON: '>=3.8,<3.12'
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {package}/tests
      - uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ github.sha }}
          path: ./dist/*.whl
          retention-days: 7
